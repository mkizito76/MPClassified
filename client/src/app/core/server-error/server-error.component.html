<div class="container mt-5">
    <h4>Internal Server Error - <span class="text-danger">refreshing this page will make the exception disappear.</span></h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message }}</h5>
        <p class="font-weight-bold mt-3">The following is the stack trace - provide this to support</p>
        <code class="mt-5" style="background-color: whitesmoke">{{error.details}}</code>
    </ng-container>
</div>
